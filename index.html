<!DOCTYPE html>
<html>
    <head>
        <title>
Registrar Form
        </title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Name" name "">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" placeholder="Password" password "">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="email" placeholder="email" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phnoe no :
                    </td>
                    <td>
                        <select>
                            <option>+235</option>
                            <option>+111</option>
                            <option>+231</option>
                            <option>+232</option>
                        </select>
                        <input type="phone" placeholder="123456..." name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit" name="">
                    </td>
                </tr>
            </table>
        </form>

    </body>
</html>
